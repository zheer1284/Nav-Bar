<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Komar Library System | Navigation</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body id="default_theme" class="it_service">
    <header id="default_header" class="header_style_1">
      <div class="header_top">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <div class="full">
                <div class="topbar-left">
                  <ul class="list-inline">
                    <li>
                      <span class="topbar-label"
                        ><i class="fa fa-home"></i
                      ></span>
                      <span class="topbar-hightlight"
                        >Komar University of Science and Technology</span
                      >
                    </li>
                    <li>
                      <span class="topbar-label"
                        ><i class="fa fa-envelope-o"></i
                      ></span>
                      <span class="topbar-hightlight"
                        ><a href="mailto:library@komar.edu.iq"
                          >library@komar.edu.iq</a
                        ></span
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-4 right_section_header_top">
              <div class="float-left">
                <div class="social_icon">
                  <ul class="list-inline">
                    <li>
                      <a
                        class="fa fa-facebook"
                        href="https://www.facebook.com/KUSTsuli/"
                        title="Facebook"
                        target="_blank"
                      ></a>
                    </li>
                    <li>
                      <a
                        class="fa fa-google-plus"
                        href="https://komar.edu.iq/"
                        title="Google+"
                        target="_blank"
                      ></a>
                    </li>
                    <li>
                      <a
                        class="fa fa-twitter"
                        href="https://twitter.com/komaruniversity"
                        title="Twitter"
                        target="_blank"
                      ></a>
                    </li>
                    <li>
                      <a
                        class="fa fa-linkedin"
                        href="https://iq.linkedin.com/school/komaruniversity/"
                        title="LinkedIn"
                        target="_blank"
                      ></a>
                    </li>
                    <li>
                      <a
                        class="fa fa-instagram"
                        href="https://www.instagram.com/accounts/login/?next=%2Fkomar_university%2F"
                        title="Instagram"
                        target="_blank"
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="float-right">
                <div class="make_appo">
                  <a class="btn white_btn" href="#">SIGN IN</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="header_bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
              <div class="logo">
                <a href="#"><img src="images/logo.png" alt="logo" /></a>
              </div>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
              <div class="menu_side">
                <div id="navbar_menu">
                  <ul class="first-ul">
                    <li>
                      <a class="active" href="#">Home</a>
                    </li>
                    <li><a href="#">About Us</a></li>
                    <li>
                      <a href="#">Service</a>
                    </li>
                    <li>
                      <a href="#">Users</a>
                    </li>
                    <li>
                      <a href="#">Contact</a>
                    </li>
                  </ul>
                </div>
                <div class="search_icon">
                  <ul>
                    <li>
                      <a href="#" data-toggle="modal" data-target="#search_bar"
                        ><i class="fa fa-search" aria-hidden="true"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
